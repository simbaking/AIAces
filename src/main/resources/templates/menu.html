<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ace's - Start Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .menu-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1e293b, #0f172a);
            color: white;
            font-family: 'Outfit', sans-serif;
        }

        h1 {
            font-size: 5rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #60a5fa, #a855f7);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(96, 165, 250, 0.5);
        }

        .menu-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 400px;
            text-align: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            text-align: left;
        }

        label {
            font-size: 1.2rem;
            color: #94a3b8;
        }

        select {
            padding: 1rem;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            font-family: inherit;
            outline: none;
        }

        option {
            background: #1e293b;
            color: white;
        }

        .start-btn {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: 100%;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            filter: brightness(1.1);
        }
    </style>
</head>

<body>
    <div class="menu-container">
        <h1>ACE'S</h1>
        <div class="menu-form">
            <form action="/start" method="post">
                <div class="form-group">
                    <label for="playerName">Your Name</label>
                    <input type="text" id="playerName" name="playerName" value="Player 1" required>
                </div>

                <div class="form-group">
                    <label>Opponents</label>
                    <div class="cpu-selector">
                        <label><input type="radio" name="cpuCount" value="1" checked> 1</label>
                        <label><input type="radio" name="cpuCount" value="2"> 2</label>
                        <label><input type="radio" name="cpuCount" value="3"> 3</label>
                        <label><input type="radio" name="cpuCount" value="4"> 4</label>
                        <label><input type="radio" name="cpuCount" value="5"> 5</label>
                    </div>
                </div>

                <button type="submit" class="start-btn">Join Table</button>
            </form>
        </div>
    </div>
</body>

</html>
